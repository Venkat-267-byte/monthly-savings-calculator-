<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Savings Calculator</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--secondary);
        }

        button.secondary {
            background-color: #10b981;
            margin-top: 10px;
        }

        button.secondary:hover {
            background-color: #059669;
        }

        #dynamic-inputs {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
            display: none;
        }

        .month-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .month-row label {
            width: 100px;
            font-size: 0.9rem;
            margin: 0;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #eff6ff;
            border-left: 5px solid var(--primary);
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Savings Planner (INR)</h1>
    
    <div class="form-group">
        <label for="userName">Your Name</label>
        <input type="text" id="userName" placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label for="numMonths">Number of Months</label>
        <input type="number" id="numMonths" placeholder="e.g., 12" min="1">
    </div>

    <button onclick="generateMonthInputs()">Set Months</button>

    <div id="dynamic-inputs">
        </div>

    <div class="form-group" style="margin-top: 15px;">
        <label for="interestRate">Monthly Interest Rate (%)</label>
        <input type="number" id="interestRate" placeholder="e.g., 1 for 1%" step="0.01">
    </div>

    <button onclick="calculateSavings()">Calculate Total</button>

    <div id="result" class="result-box">
        <h3>Plan Details</h3>
        <p id="display-name"></p>
        <p id="display-total" style="font-size: 1.2rem; font-weight: bold; color: var(--secondary);"></p>
        <button class="secondary" onclick="downloadReport()">Download Report (Text File)</button>
    </div>
</div>

<script>
    function generateMonthInputs() {
        const months = document.getElementById('numMonths').value;
        const container = document.getElementById('dynamic-inputs');
        
        if (months < 1) {
            alert("Please enter at least 1 month.");
            return;
        }

        container.innerHTML = "";
        container.style.display = "block";

        for (let i = 1; i <= months; i++) {
            const div = document.createElement('div');
            div.className = 'month-row';
            div.innerHTML = `
                <label>Month ${i}:</label>
                <input type="number" class="month-deposit" placeholder="Amount in â‚¹">
            `;
            container.appendChild(div);
        }
    }

    function calculateSavings() {
        const name = document.getElementById('userName').value;
        const rateInput = parseFloat(document.getElementById('interestRate').value);
        const depositInputs = document.querySelectorAll('.month-deposit');

        if (!name || isNaN(rateInput)) {
            alert("Please fill in all details.");
            return;
        }

        const monthlyInterestRate = rateInput / 100;
        let total = 0;

        depositInputs.forEach(input => {
            let deposit = parseFloat(input.value) || 0;
            total += deposit;
            total += total * monthlyInterestRate;
        });

        // FORMATTING CHANGE: Using 'en-IN' for Indian Rupees
        const formattedTotal = total.toLocaleString('en-IN', {
            style: 'currency',
            currency: 'INR',
            minimumFractionDigits: 2
        });

        document.getElementById('display-name').innerText = "User: " + name;
        document.getElementById('display-total').innerText = "Total Maturity: " + formattedTotal;
        document.getElementById('result').style.display = 'block';
    }

    function downloadReport() {
        const name = document.getElementById('userName').value;
        const total = document.getElementById('display-total').innerText;
        
        const content = `=== Savings Report ===\nUser: ${name}\n${total}\nGenerated by Savings Calculator Web App`;
        
        const blob = new Blob([content], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'savings_output.txt';
        link.click();
    }
</script>

</body>
</html>
